<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>henr1kas</title>
<style>
    @font-face {
        font-family: Garde;
        src: url('font/Garde.woff2') format('woff2'),
             url('font/Garde.woff') format('woff'),
             url('font/Garde.ttf')  format('truetype'),
             url('font/Garde.svg#garderegular') format('svg');
    }

    .garde-font {
        font-family: Garde, Arial, sans-serif;
    }

    body {
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    
    button {
        background-color: #555;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
    
    button:hover {
        background-color: #777;
    }
    
    .container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <p class="garde-font" id="henr1kas">henr1kas</p>
</div>

<div class="container">
    <button id="homeButton">Home</button>
</div>

<script>
    const text = document.getElementById('henr1kas');

    let hue = 0;
    let saturation = 100;
    let lightness = 50;
    let hueIncrement = 0.1;

    function changeColor() {
        hue += hueIncrement;
        if (hue >= 360) {
            hue = 0;
        }
        const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        text.style.color = color;
        requestAnimationFrame(changeColor);
    }

    changeColor();
</script>

<script>
    const homeButton = document.getElementById('homeButton');
    homeButton.addEventListener('click', function() {
        
    });
</script>

</body>
</html>
