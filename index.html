<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>henr1kas</title>
<style>
    body {
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #cube-container {
        width: 200px;
        height: 200px;
        position: relative;
        perspective: 1000px;
        margin-right: 200px;
    }
    #cube {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        animation: rotateCube 5s infinite linear;
    }
    .face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid black;
    }
    .face:nth-child(1) { transform: translateZ(100px); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }
    
    #text-container {
        display: flex;
        align-items: center;
    }

    @keyframes rotateCube {
        from {
            transform: rotateX(0deg) rotateY(0deg);
        }
        to {
            transform: rotateX(360deg) rotateY(360deg);
        }
    }
</style>
</head>
<body>
<div id="cube-container">
    <div id="cube">
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
    </div>
</div>
<div id="text-container">
    <span id="text">henr1kas</span>
</div>
<script>
    const text = document.getElementById('text');
    const faces = document.querySelectorAll('.face');

    let hue = 0;
    let saturation = 100;
    let lightness = 50;
    let hueIncrement = 0.1;

    function changeColor() {
        hue += hueIncrement;
        if (hue >= 360) {
            hue = 0;
        }
        const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        faces.forEach(face => {
            face.style.borderColor  = color;
        });
        text.style.color = color;
        requestAnimationFrame(changeColor);
    }

    changeColor();
</script>
</body>
</html>
