<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>henr1kas</title>
<style>
    @font-face {
        font-family: Garde;
        src: url('font/Garde.woff2') format('woff2'),
             url('font/Garde.woff') format('woff'),
             url('font/Garde.ttf')  format('truetype'),
             url('font/Garde.svg#garderegular') format('svg');
    }

    .garde-font {
        font-family: Garde, Arial, sans-serif;
    }

    body {
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    
    button {
        background-color: #555;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }
    
    button:hover {
        background-color: #777;
    }
    
    .container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    #cube-container {
        width: 200px;
        height: 200px;
        position: relative;
        perspective: 1000px;
        margin-left: 40px;
    }

    #cube {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        animation: rotateCube 5s infinite linear;
    }

    .face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid black;
    }

    .face:nth-child(1) { transform: translateZ(100px); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
        from {
            transform: rotateX(0deg) rotateY(0deg);
        }
        to {
            transform: rotateX(360deg) rotateY(360deg);
        }
    }
</style>
</head>
<body>

<div class="container">
    <p class="garde-font" id="henr1kas">henr1kas</p>
</div>

<div class="container">
    <button id="cubeMenu">Show cube</button>
    <button id="homeMenu">Hide cube</button>
</div>

<div id="cube-container">
    <div id="cube">
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
    </div>
</div>

<script>
    const text = document.getElementById('henr1kas');
    const faces = document.querySelectorAll('.face');

    let hue = 0;
    let saturation = 100;
    let lightness = 50;
    let hueIncrement = 0.1;

    function changeColor() {
        hue += hueIncrement;
        if (hue >= 360) {
            hue = 0;
        }
        const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        faces.forEach(face => {
            face.style.borderColor  = color;
        });
        text.style.color = color;
        requestAnimationFrame(changeColor);
    }

    changeColor();

    const cubeMenu = document.getElementById('cubeMenu');
    cubeMenu.addEventListener('click', function() {
        document.getElementById('cube-container').style.display = '';
    });

    const homeMenu = document.getElementById('homeMenu');
    homeMenu.addEventListener('click', function() {
        document.getElementById('cube-container').style.display = 'none';
    });
</script>

</body>
</html>
